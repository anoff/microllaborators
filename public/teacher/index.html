<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.js'></script>
<!-- ar.js -->
<script src="../lib/ar.js"></script>
<script src="../lib/VReffect.js"></script>
<script src="../lib/VRcontrols.js"></script>
<script src="../lib/webvr-polyfill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<style>
  body {
    padding:0;
    margin: 0;
    overflow: hidden;
  }

  .headerBar {
    background-color: white;
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 50px;
    display: flex;
    align-content: space-around;
    justify-content: space-around;
    background-color: rgba(255, 255, 255, 0.7);
  }

  #questionInput {
    height: 40px;
    width: 80%;
    z-index: 1;
  }

  .rightBar {
    background-color: rgba(255, 255, 255, 0.7);
    position: absolute;
    left: 93%;
    width: 7%;
    height: 500px;
    margin: 0;
    padding-top: 10px;
    text-align: center;
    font-size: 1.2em;
  }

  .header li {
    list-style-type: none;
  }

  h3 {
    margin: 12px;
  }
</style>

<body>
  <div class="headerBar">
    <h3>Question:</h3>
    <input type="text" id="questionInput" />
  </div>

  <div class="rightBar">
    <ul id="nameList"></ul>
  </div>

  <div style='width:100%; z-index: 10;'>

<script>
	const FPS_STATS = false; // enable/disable fps counter on top
	const STATIC_IMAGE = true; // enable for debug (no webcam)
	const IMAGE = 'grumpy.jpg'; // name of the image (in assets/)

	const MAX_RADIUS = 0.5; // maximum radius to be away from the teacher points
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	const renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px';
	renderer.domElement.style.left = '0px';
	document.body.appendChild( renderer.domElement );
	// array of functions for the rendering loop
	const onRenderFcts= [];
	// init scene and camera
	const scene	= new THREE.Scene();

	// required for raytracing
  const mouse = { x:0, y:0 };
  const names = ['Tim', 'Max', 'Tom', 'Kai', 'Sam', 'Jay', 'Guy', 'Jim'];
  const name = names[Math.floor(Math.random() * names.length)];
  const removeDelay = 10000;
  const uid = () => new Date().getMilliseconds()+Math.floor(Math.random() * 1000);

	// add fps stats
	if (FPS_STATS) {
		const stats = new Stats();
		document.body.appendChild( stats.domElement );
		onRenderFcts.push(() => {
			stats.update();
		});
	}

  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBjCuNgKFQI5zOvusmt3wrB8cWoKd9e_eI",
    authDomain: "zeisshack-8500b.firebaseapp.com",
    databaseURL: "https://zeisshack-8500b.firebaseio.com",
    projectId: "zeisshack-8500b",
    storageBucket: "zeisshack-8500b.appspot.com",
    messagingSenderId: "580810798803"
  };
  firebase.initializeApp(config);

  // Get all markers and place them
  getAllMarkerData();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
	// Create a camera
	const camera = new THREE.Camera();
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////
	let arOptions = {
		sourceType: 'webcam'
	};
	if (STATIC_IMAGE) {
		arOptions.sourceType = 'image';
		arOptions.sourceUrl = '../assets/hiro_screenshot.png';
	}
	const arToolkitSource = new THREEx.ArToolkitSource(arOptions);
	arToolkitSource.init(function onReady(){
		// handle resize of renderer
		arToolkitSource.onResize(renderer.domElement)		
	});
	
	// handle resize
	window.addEventListener('resize', function(){
		// handle arToolkitSource resize
		arToolkitSource.onResize(renderer.domElement)		
	});
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	// create atToolkitContext
	const arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: '../markers/camera_para.dat',
		detectionMode: 'mono'
	});
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return;
		arToolkitContext.update( arToolkitSource.domElement );
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	});
		
	////////////////////////////////////////////////////////////////////////////////
	const markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : '../markers/hiro.pat',
		changeMatrixMode: 'cameraTransformMatrix'
	});
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false;
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////
	// add a torus knot	
	
	const geometry	= new THREE.PlaneGeometry(5, 5, 100, 100);
	const textureLoader = new THREE.TextureLoader();
	const displacementMap = textureLoader.load('../assets/' + IMAGE);
	const texture = textureLoader.load('../assets/' + IMAGE);

	const material = new THREE.MeshPhongMaterial( {
		displacementMap: displacementMap,
		displacementScale: 0, // 0.5
		displacementBias: 0,
		map: texture
	} );

	const plane = new THREE.Mesh( geometry, material);
	plane.rotation.x = Math.PI*1.5;
	scene.add( plane );

	const light = new THREE.AmbientLight( 0xffffff ); // soft white light
	scene.add( light );
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	});
	// run the rendering loop
	setInterval(() => requestAnimationFrame(animate), 50);
	function animate(nowMsec){
		// call each update function
		onRenderFcts.forEach(fn => fn())
	}

  // place a marker on the plane
  document.addEventListener("mousedown", handleClick);

  function getRayCaster() {
    // normalized device coordinates
    mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
    mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

    const raycaster = new THREE.Raycaster();
    const vector = new THREE.Vector3( mouse.x, mouse.y , 1).unproject( camera );
    raycaster.set( camera.position, vector.sub( camera.position ).normalize() );

    return raycaster;
  }

  function handleClick() {
    const raycaster = getRayCaster();
    const vec = raycaster.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0)));

    if (vec) {
			const marker = {
        position: {
          x: vec.x,
          y: vec.y,
          z: vec.z
        },
        name,
				uid: uid(),
        teacher: true
      };
			// placemarker on scene
      placeMarker(marker);
			// update marker in database
      writeMarkerData(marker);
    }
  }

  setInterval(() => {
    getAllMarkerData();
  }, 500);

  function getAllMarkerData () {
    firebase.database().ref('/markers').once('value').then(function(snapshot) {
      for( var i = scene.children.length - 1; i >= 0;) {
        if (scene.children[i] && scene.children[i].geometry && (scene.children[i].geometry.constructor.name === 'CylinderGeometry' ||
          scene.children[i].geometry.constructor.name === 'TextGeometry')) {
          scene.remove(scene.children[i]);
        }
        i--;
      }

      const teacherPositions = [];
      const teacherIds = [];

      for (let id in snapshot.val()) {
        if (snapshot.val()[id].teacher) {
          teacherPositions.push(snapshot.val()[id]);
          teacherIds.push(id);
        }
      }

      let listHtml = '';

      for (let id in snapshot.val()) {
        const valid = isNearGoal(snapshot.val()[id].position, teacherPositions.map((teacherPos) => teacherPos.position));

        placeMarker(snapshot.val()[id], valid);

        listHtml += teacherIds.indexOf(id) === -1 ? `<li>${snapshot.val()[id].name}${valid ? '✓' : '✕'}</li>` : '';
      }

      document.getElementById('nameList').innerHTML = listHtml;
    });
  }

  function isNearGoal (position, teacherPositions) {
    for (let teacherPos of teacherPositions) {
      const distance = Math.sqrt(Math.pow(teacherPos.x - position.x, 2) + Math.pow(teacherPos.z - position.z, 2));

      console.log(distance);
      if (distance < MAX_RADIUS) {
        return true;
      }
    }

    return false;
  }

  // write marker to database
  function writeMarkerData ({position, name, uid, teacher}) {
    firebase.database().ref('markers/' + uid).set({
      position: position,
      name: name,
      teacher
    }).then(() => console.log(`updated marker ${uid} to ${JSON.stringify(position)}`));
  }

  function placeMarker (marker, valid) {
    const vec = marker.position;
    const name = marker.name;

    let color;
    if (marker.teacher) {
      color = 0x2222aa;
    } else {
      color = valid ? 0x22aa22 : 0xaa2222;
    }

    const colorMat	= new THREE.MeshBasicMaterial({
      color: new THREE.Color( color ),
      side: THREE.DoubleSide
    });

    const cylGeo	= new THREE.CylinderGeometry(0.05, 0.005, 0.25, 12);
    const colorCylMesh	= new THREE.Mesh( cylGeo, colorMat );
    colorCylMesh.position.x	= vec.x + cylGeo.parameters.radiusTop;
    colorCylMesh.position.y	= cylGeo.parameters.height / 2;
    colorCylMesh.position.z	= vec.z;
    scene.add( colorCylMesh );

  }

  // get text from input and write to db
  document.getElementById('questionInput').addEventListener('keyup', writeQuestionData);

  function writeQuestionData () {
    const questionInput = document.getElementById('questionInput');
    const question = questionInput.value;

    firebase.database().ref('question/').set(question);
  }

</script></body>
